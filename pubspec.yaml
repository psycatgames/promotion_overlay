name: promotion_overlay
description: Flutter plugin for displaying the native promotion overlay. Wraps a platform-specific promotional overlay banner (SKOverlay on iOS and macOS).
repository: https://github.com/psycatgames/promotion_overlay
version: 1.0.4

environment:
  sdk: ">=2.17.1 <4.0.0"
  flutter: ">=3.10.0"

flutter:
  plugin:
    platforms:
      ios:
        default_package: promotion_overlay_foundation
      macos:
        default_package: promotion_overlay_foundation

dependencies:
  flutter:
    sdk: flutter
  promotion_overlay_foundation: ^1.0.2
  promotion_overlay_platform_interface: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

topics:
  - app-store